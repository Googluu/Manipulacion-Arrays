<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
      const app = document.getElementById('app');

const tasks = [
    { title: 'Combatir con un león de tres cabezas', done: true },
    { title: 'Dormir 24h en una hora', done: true },
    { title: 'Hacer 10.000 flexiones sin brazos', done: true },
    { title: 'Bañarme en un volcán', done: true },
    { title: 'Peinar a un calvo', done: false },
];

tasks.forEach(({ title, done }) => {
    const element = `
         <li>
          	 <input 
                     type='checkbox' 
                     id='${title}' 
                     name='${title}' 
                     ${done && 'checked'} />
                  <label for='${title}' >${title} </label>   
         </li>`;
app.insertAdjacentHTML('beforeend', element);});
    </script>
</body>
</html>
